{% extends 'bases/list.html' %}
{% load static %}
{% block table %}
    <div class="card-header">
    <a href="{{ nuevo }}" class="btn btn-primary btn-sm">
        <i class="fa fa-plus" aria-hidden="true"></i> Nueva Compra
    </a>
    <thead>
    <tr>
        <th>Fecha Venta</th>
        <th>Cliente</th>
        <th>Subtotal</th>
        <th>Total</th>
        <th>Estado</th>
        <th>Opciones</th>

    </tr>
    </thead>
    <tbody>

    </tbody>
{% endblock %}
{% block java_scripts %}
    </div>
    <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog  modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle"><i class="fas fa-cart-arrow-down"></i> Detalle de
                        Venta</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table" id="tbldetalle">
                        <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Cantidad</th>
                            <th>P.Venta</th>
                            <th>Subtotal</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
